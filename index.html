<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="reset.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="calcDecoration">
            <div id="display">0</div>
            <div id="calcContainer">
                <div class="row">
                    <button class="bigBtn" id="del">DEL</button>
                    <button class="bigBtn" id="clear">CLR</button>
                </div>
                <div class="row">
                    <button id="bSeven" class="btn dig">7</button>
                    <button id="bEight" class="btn dig">8</button>
                    <button id="bNine" class="btn dig">9</button>
                    <button id="bDivide" class="btn operator">/</button>
                </div>
                <div class="row">
                    <button id="bFour" class="btn dig">4</button>
                    <button id="bFive" class="btn dig">5</button>
                    <button id="bSix" class="btn dig">6</button>
                    <button id="bMultiply" class="btn operator">*</button>
                </div>
                <div class="row">
                    <button id="bOne" class="btn dig">1</button>
                    <button id="bTwo" class="btn dig">2</button>
                    <button id="bThree" class="btn dig">3</button>
                    <button id="bMinus" class="btn operator">-</button>
                </div>
                <div class="row">
                    <button class="btn">.</button>
                    <button id="bZero" class="btn dig">0</button>
                    <button id="bEquals" class="btn operator">=</button>
                    <button id="bPlus" class="btn operator">+</button>
                </div>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
