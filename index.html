<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="display">0</div>
        <div id="calcContainer">
            <div>
                <button class="btn" id="clear">Clear</button>
            </div>
            <div>
                <button id="bSeven" class="btn">7</button>
                <button id="bEight" class="btn">8</button>
                <button id="bNine" class="btn">9</button>
                <button id="bDivide" class="btn">/</button>
            </div>
            <div>
                <button id="bFour" class="btn">4</button>
                <button id="bFive" class="btn">5</button>
                <button id="bSix" class="btn">6</button>
                <button id="bMultiply" class="btn">*</button>
            </div>
            <div>
                <button id="bOne" class="btn">1</button>
                <button id="bTwo" class="btn">2</button>
                <button id="bThree" class="btn">3</button>
                <button id="bMinus" class="btn">-</button>
            </div>
            <div>
                <button id="bZero" class="btn">0</button>
                <button class="btn">.</button>
                <button id="bPlus" class="btn">+</button>
                <button id="bEquals" class="btn">=</button>
            </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
